  <link rel="stylesheet" href="css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <header class="flex-container">
    <h1 class="flex-logo">SISTANF</h1>
    <nav class="flex-item flex-nav-container">
      <a class="flex-nav-item" href="Home.html">HOME</a>
      <a class="flex-nav-item" href="Halaman_Jadwal_Seminar.html">JADWAL</a>
      <a class="flex-nav-item" href="Halaman_Daftar_Seminar_TA.html">DAFTAR</a>
      <a class="flex-nav-item" href="Berita.html">BERITA</a>
      <a class="flex-nav-item" id="tambah-seminar" href="Halaman_Admin_Pemakalah_TA.html">TAMBAH SEMINAR</a>
      <a class="flex-nav-item" id="peserta-seminar" href="Halaman_Admin_Daftar_Peserta_TA.html">PESERTA SEMINAR</a>
      <a class="flex-nav-item" id="daftar-seminar" href="Halaman_Admin_Daftar_Seminar_TA.html">DAFTAR SEMINAR TA</a>
    </nav>
  </header>

  <main>
    <div class="user-info-container">
      <img src="image/user.png" class="user-info-photo" id="user-photo" />
      <div class="user-info">
        <h5 id="user-name">Nama : </h5>
        <h5 id="user-class"></h5>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
    <div class="main-content">
      <div class="container">
        <button type="submit" class="btn btn-success rounded-pill ml-5 mt-5" data-toggle="modal"
          data-target="#exampleModa3"><i class="fa fa-user-plus" aria-hidden="true"></i> Tambah Seminar Baru</button>
      </div>
      <!-- Modal Hapus -->
      <div class="modal fade" id="exampleModa3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-envelope" aria-hidden="true"></i>
                Pemberitahuan</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">

              Silahkan Isi Form Dibawah Ini Dengan Teliti. Terimakasih .

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
            </div>
          </div>
        </div>
      </div>








      <form class="mt-5 ml-5">

        <!-- 1 -->
        <!-- kiri -->
        <div class=" row">
          <div class="form-group col-md-1">
            <label for="">NIM</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="NIM">
          </div>

          <!-- kanan -->
          <div class="col-md-2">
            <label for="">Judul TA</label>
          </div>
          <div class="col">
            <textarea name="" id="" cols="46" rows="2"></textarea>
          </div>

        </div>


        <!-- 2 -->
        <!-- kiri -->
        <div class="row">
          <div class="form-group  col-md-1">
            <label for="">Nama</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Nama Lengkap">
          </div>

          <!-- kanan -->
          <div class="col-md-2">
            <label for="">Seminar</label>
          </div>
          <div class="col">
            <select class="form-control" id="exampleFormControlSelect1" cols="60">
              <option></option>
              <option>Seminar TA</option>
              <option>Seminar Makalah</option>
              <option>Seminar Skripsi</option>
              <option>Seminar Materi Kuliah</option>
            </select>
          </div>

        </div>

        <!-- 3 -->
        <!-- kiri -->
        <div class="  row">
          <div class="form-group col-md-1">
            <label for="">Program Studi</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Prodi">
          </div>

          <!-- kanan -->
          <div class="col-md-2">
            <label for="">Pembimbing</label>
          </div>
          <div class="col">
            <select class="form-control" id="exampleFormControlSelect1" cols="60">
              <option></option>
              <option>Drs.Rusmanto, M.M</option>
              <option>Adi Wahyu Adji, S.Si, M.SM.</option>
              <option>Dr. Lukman Rosyidi, M.T, M.M.</option>
              <option>Ahmad Rio Adriansyah, S.Si, M.Si</option>
            </select>
          </div>

        </div>



        <!-- 4 -->
        <!-- kiri -->
        <div class=" row">
          <div class="form-group col-md-1">
            <label for="star_date">Tanggal</label>
          </div>
          <div class="col">
            <input type="date" class="form-control" placeholder="Tanggal Seminar">
          </div>


          <!-- kanan -->
          <div class="col-md-2">
            <label for="">Penguji 1</label>
          </div>
          <div class="col">
            <select class="form-control" id="exampleFormControlSelect1" cols="60">
              <option></option>
              <option>Drs.Rusmanto, M.M.</option>
              <option>Adi Wahyu Adji, S.Si, M.SM</option>
              <option>Sirojul Munir, S.Si, M.Kom</option>
              <option>Dr. Lukman Rosyidi, M.T, M.M.</option>
            </select>
          </div>

        </div>

        <!-- 5 -->
        <!-- kiri -->
        <div class="  row">
          <div class="form-group col-md-1">
            <label for="">Jam</label>
          </div>
          <div class="col">
            <input id="jam" name="jam" type="time" class="form-control" required="required">
          </div>



          <!-- kanan -->
          <div class="col-md-2">
            <label for="">Penguji 2</label>
          </div>
          <div class="col">
            <select class="form-control" id="exampleFormControlSelect1" cols="60">
              <option></option>
              <option>Drs.Rusmanto, M.M.</option>
              <option>Adi Wahyu Adji, S.Si, M.SM</option>
              <option>Sirojul Munir, S.Si, M.Kom</option>
              <option>Dr. Lukman Rosyidi, M.T, M.M.</option>
            </select>
          </div>

        </div>


        <!-- 6 -->
        <!-- kiri -->
        <div class="row">
          <div class="form-group col-md-1 ">
            <label for="">Ruangan</label>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Ruangan Seminar">
          </div>


        </div>

        <button type="reset" class="btn btn-danger rounded-pill mt-2"><i class="fa fa-trash-o" aria-hidden="true"></i>
          Hapus</button>
        <button type="button" class="btn btn-primary rounded-pill mt-2" data-toggle="modal"
          data-target="#exampleModa2"><i class="fa fa-recycle" aria-hidden="true"></i> Update</button>





        <!-- Modal update -->
        <div class="modal fade" id="exampleModa2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-envelope" aria-hidden="true"></i>
                  Pemberitahuan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body t">
                Sudah yakin dengan data inputan anda ?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>

                <a href="Halaman_Admin_Pemakalah_TA.html" class="btn btn-primary">Simpan</a>
              </div>
            </div>
          </div>
        </div>


      </form>


    </div>
  </main>
