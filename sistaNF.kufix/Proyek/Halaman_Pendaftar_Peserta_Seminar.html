  <main>
    <div class="user-info-container">
      <img src="image/user.png" class="user-info-photo" id="user-photo" />
      <div class="user-info">
        <h5 id="user-name">Nama : </h5>
        <h5 id="user-class"></h5>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
    <div class="main-content">

      <h4 class="ml-5 mt-5">Formulir Peserta Seminar</h4>


      <div class="container">


        <form class="mt-5 ml-5">




          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">NIM</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Nama</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Prodi</label>
            <div class="col-sm-10">
              <select class="form-control" id="exampleFormControlSelect1">
                <option></option>
                <option>Teknik Informatika</option>
                <option>Sistem Informasi</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Program</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">D3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">S1 Reguler</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3">S1 Fast Track</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3">S2</label>
              </div>
            </div>
          </div>



          <div class="form-group row">
            <div class="col-sm-10 mt-3">
              <!-- <button type="submit" class="btn btn-success rounded-pill mt-5" >Daftar Seminar</button>  -->
              <a href="Home.html" class="btn btn-success rounded-pill mt-5"><i class="fa fa-id-card-o"
                  aria-hidden="true"></i> Daftar Seminar</a>

            </div>
          </div>










        </form>
